<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2">
            <img src="https://image.tmdb.org/t/p/w500/{{Details.poster_path}}">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{Details.title}}</h1>
            <p class="mt-3 mb-3">{{Details.overview}}</p>
        
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{Vid}}" target="_blank">Watch Trailer</a>
            

            <div class="row mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let cast of Cast">
                        <div class="col-lg-2"*ngIf="cast.profile_path">
                            <img src="https://image.tmdb.org/t/p/w500/{{cast.profile_path}}" alt="">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{cast.original_name}}</h3>
                            <p class="text-white">{{cast.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
